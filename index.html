<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url(6666407ac3aa5af1d5de.jpg);"><button class="profile__image-button" type="button"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input id="name_input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z\- ]+$" data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-miss-value="Вы пропустили это поле"/> <label for="name_input" class="input_error name_input_error"></label> <input id="desc_input" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z\- ]+$" data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-miss-value="Вы пропустили это поле"/> <label for="desc_input" class="input_error desc_input_error"></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input id="place_input" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z\- ]+$" data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" data-miss-value="Вы пропустили это поле"/> <label for="place_input" class="input_error place_input_error"></label> <input type="url" id="link_input" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required pattern="https?://.+" data-error-pattern="Адрес должен начинаться с https://" data-miss-value="Вы пропустили это поле"/> <label for="link_input" class="input_error link_input_error"></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_new-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="new-avatar"><input type="url" id="avatar_link_input" name="avatar-link" class="popup__input popup__input_type_url avatar" placeholder="Ссылка на картинку" required pattern="https?://.+" data-error-pattern="Адрес должен начинаться с https://" data-miss-value="Вы пропустили это поле"/> <label for="avatar_link_input" class="input_error avatar_link_input_error"></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/><div class="card__description"><h2 class="card__title"></h2><div class="like_section"><button id="like_button" type="button" class="card__like-button"></button> <label for="like_button" class="like_button-label"></label></div></div></li></template></body></html>
